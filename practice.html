<!DOCTYPE html>
<html>
<head>
  <style>
    details {
      width: 200px;
      border: 1px solid #aaa;
      border-radius: 6px;
      padding: 6px;
      background: #f8f8f8;
      cursor: pointer;
    }

    details summary {
      list-style: none;
      outline: none;
    }

    details[open] {
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .options {
      margin-top: 8px;
    }

    .options label {
      display: block;
      padding: 4px 0;
    }
:root /* it's a pseudo class*/
{
--accent: blue;
--padding: 9px 80px;
}
.hu
{
color:var(--accent); /* var() is used to access custom properties inside :root */
}
.jo
{
padding:var(--padding);
}

 /* 1. Select elements that just HAVE an attribute */
    input[required] {
      border: 2px solid red;
    }

    /* 2. Match exact attribute value */
    input[type="text"] {
      background-color: #e6f7ff;
    }

    /* 3. Match links that open in new tab */
    a[target="_blank"] {
      color: green;
      font-weight: bold;
    }

    /* 4. Attribute value starts with (^) */
    a[href^="https"] {
      border-bottom: 2px dashed blue;
    }

    /* 5. Attribute value ends with ($) */
    img[src$=".png"] {
      border: 3px solid orange;
    }

    /* 6. Attribute value contains (*) */
    a[href*="login"] {
      background-color: yellow;
    }
    /* selector combinators*/
div p, div ~ P, div + p, div > p
{
  color:red;
}
#projects {
  padding: 40px;
  background: #f9f9f9;
}

.project {
  display: flex;
  align-items: flex-start;
  gap: 20px;
  margin-bottom: 40px;
}

.project-img {
  width: 300px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.project-info {
  max-width: 500px;
}

.project-info h3 {
  margin-top: 0;
  font-size: 1.5rem;
}

.btn {
  display: inline-block;
  margin: 10px 10px 0 0;
  padding: 8px 15px;
  background: #0077ff;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  transition: background 0.2s;
}

.btn:hover {
  background: #005fcc;
}

  </style>
</head>
